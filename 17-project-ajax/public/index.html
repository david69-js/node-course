<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <link rel="stylesheet" href="css/style.css">
</head> 
<body>

    <div class="container">
        <h1 class="container-title">My form ajax</h1>
        <form class="container-form "  action="/new" method="POST">
            <div class="container-form_input form-group">
                <label class="form-label" for="">Movie name</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
            <div class="container-form_input form-group">
                <label class="form-label" for="">Qualification</label>
                <input type="range" min="0" max="10" name="rating" id="rating" required>
            </div>
            <input type="button" value="register" id="btnSubmit"/>
        </form>
        <div class="container_movies">
            <div class="row row-movie"></div>
        </div>
    </div>

    <script src="./js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
