<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form action="/register" method="POST">
                <h1>Register</h1>
                <div class="section">
                    <div class="username">username</div>
                    <div class="field"><input type="text" id="username" name="username"/></div>
                </div>
                <div class="section">
                    <div class="password">password</div>
                    <div class="field"><input type="password" id="password" name="password"/></div>
                </div>
                <div class="section">
                    <div class="button"><input type="submit" value="Register User"/></div>
                    <div class="button"><a href="/index.html">Login</a></div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
